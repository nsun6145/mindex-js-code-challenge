<mat-card class="employee">
  <mat-card-header>
    <mat-card-title>{{employee.lastName}}, {{employee.firstName}}</mat-card-title>
    <mat-card-subtitle>ID: {{employee.id}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <dl>
      <dt>Job Title</dt>
      <dd>{{employee.position}}</dd>
      <dt>Direct Reports: {{reportingAmount}}</dt>
    </dl>
    <p>Reports: </p>
    <dl *ngFor= "let employee of reportingEmployees">
      <dt>Name: {{employee.firstName}} {{employee.lastName}}, {{employee.position}} </dt>
      <dd>Salary: {{employee.compensation}}</dd>
          <mat-card-actions>
      <button mat-raised-button>Edit</button>
      <button mat-raised-button>Delete</button>
    </mat-card-actions>
    </dl>
  </mat-card-content>
</mat-card>
